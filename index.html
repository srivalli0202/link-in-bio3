
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Transformers Links</title>
  <link herf="https://fonts.googleapis.com/css?family=Oswald|Quattrocento" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>

  <style>

    html {
      min-height: 100;
    }

    body {
      min-height: 100;
      padding-top: 40px;
      background: radial-gradient(circle at 20% 0%, #ff8b17, #e6751f, #cc6021, #b24d22, #963b1f, #7b2b1c, #601d16, #45100e);
      font-family: 'Quattrocento', serif;
      font-size: 16p
    }

    a {
      text-decoration: none;
      color: Black;
    }

    .avatar-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;

    }

    .thumbnail {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 48px;

    }

    .item {
      background-color: rgba(52, 52, 52, 0.39);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      border-radius: 1000px;
      padding-right: 53px;
      padding: 5px;
      box-shadow: 7px 10px 16px 0px rgba(0,0,0,0.75);

    }

    .main-container {
      max-width: 640px;
      margin: auto;
    }

    .image-row {
      margin-bottom: 30px;
      text-align: center;
    }

    .name-row {
      margin-bottom: 30px;
      text-align: center;
      font-size: 50px;
      font-family:  "Georgia";
      color: black;
      font-weight: 900;
    }

    .social-icons-row {
      margin-bottom: 30px;
      justify-content: space-around;
      display: flex;
    }

    .link-text {
      text-align: center;
      flex-grow: 1;
    }

  </style>

</head>


<body>
  <div class="main-container">
    <div class="image-row">
      <img class="avatar-image" src="images/transformers.jpg" alt="Transformers">
    </div>

    <div class="name-row">
      Transformers
    </div>

    <div class="social-icons-row">
      <a href="https://x.com/"
    </div>
      
</body>
</html>
